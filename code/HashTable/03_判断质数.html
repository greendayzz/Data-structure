<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //普通方法
    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i == 0) {
          return false
        }
      }
      return true;
    }

    //高效算法
    function isPrimeAd(num) {
      let temp = parseInt(Math.sqrt(num));

      for(let i = 2; i < temp; i++) {
        if(num % i == 0) {
          return false
        }
      }
      return true;

    }
  </script>
</body>
</html>
